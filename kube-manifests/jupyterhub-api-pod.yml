apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: jupyterhub-api-app
    app: jhub-api
    organization: ubc

  name: jupyterhub-api-app
spec:
  replicas: 1
  selector:
    matchLabels:     
      run: jupyterhub-api-app
      app: jhub-api
      organization: ubc
  strategy:
   type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: jupyterhub-api-app
        app: jhub-api
        organization: ubc
    spec:
      containers:
      - image: 533178462151.dkr.ecr.ca-central-1.amazonaws.com/jupyterhub-api-server:latest
        name: jupyterhub-api-app
        resources:
         requests:
          cpu: "500m"
          memory: 2G
         limits:
          cpu: "500m"
          memory: 2G 
        env:
        - name: JUPYTER_API_KEY
          valueFrom: 
             secretKeyRef:
                name: jupyterhub-api-key
                key: jupyterhub-api-key
        - name: JNOTE_COURSE_CODE
          value: "STAT100a"
        - name: DEBUG
          value: "TRUE"
        - name: JUPYTER_API_PORT
          value: "5000"
        - name: JUPYTER_API_HOST
          value: "0.0.0.0"
        - name: JNOTE_HOME
          value: "/mnt/efs/stat-100a-home/"
        - name: JNOTE_SNAP
          value: "/mnt/efs/stat-100a-snap/"         
        - name: JNOTE_INTSNAP
          value: "/mnt/efs/stat-100a-internal/"   
        ports:
         - containerPort: 5000
        volumeMounts:
         - name: jupyterhub-efs
           mountPath: /mnt/efs
      volumes:
      - name: jupyterhub-efs
        persistentVolumeClaim:
         claimName: jupyterhub-api-pvc
status: {}
